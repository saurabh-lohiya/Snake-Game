<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://kit.fontawesome.com/9b6215e94a.js"></script>
  </head>

  <body>
    <div class="game-view">
      <div class="gameMessage" data-message></div>
      <div id="board"></div>
    </div>

    <div class="popUp-message show" data-pop-up-window>
      <form action="" data-user-input-form>
        <div data-form-group>
          <label for="user-name-input">Please Enter Your Username</label>
          <input type="text" id="user-name-input" data-user-name-input />
          <small data-warning> This field can't be empty</small>
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js" defer type="module"></script>
  </body>
</html>
